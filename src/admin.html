<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | HÂP Restaurant Steam Healthy Cuisine</title>

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">



</head>
<body>


    <section class="login">

        <div class="login__back">
            <a href="/" class="login__back-container">
                <svg class="login__back-arrow">
                    <use href="img/sprite.svg#arrowl"></use>
                </svg>
                <p class="login__back-text">Home</p>
            </a>
        </div>

        <figure class="login__container">
            <div class="login__hero">
                <img class="login__img" src="img/logo.jpg"/>
            </div>
            <p class="login__name">HÂP Restaurant Steam Healthy Cuisine</p>
            <form class="login__form" method="POST">
                <input placeholder="Email" class="login__input" type="email"/>
                <input placeholder="Password" class="login__input" type="password"/>
                <input class="login__input login__button" type="submit" value="Login"/>
            </form>
        </figure>
    </section>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" async></script>
    
</body>
</html>
